<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieTime Cinemas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../css/css1.css">
</head>

<body>
    <header id="header">
        <div class="header-wrapper">
            <div class="navbar-bg">
                <div class="container1">
                    <nav class="nav1">
                        <div class="row">
                            <div class="bd-bg col-25">
                                <a href="#"><img src="../images/logo.png" alt="logo" class="logo"></a>
                            </div>
                            <div class="bd-bg col-40">
                                <div class="search-bg row1">
                                    <i class="fa-solid fa-magnifying-glass fa-sm mg1"></i>
                                    <input type="search" name="search" id="search" placeholder="Search for Movies, Cinemas">
                                </div>
                            </div>
                            <div class="bd-bg col-20">
                                <div class="search-bg state-bg row1">
                                    <i class="fa-solid fa-location-dot fa-xs mg2" style="color: #F24352;"></i>
                                    <select name="state" id="state">
                                        <option value="amr">&nbsp; Amritsar</option>
                                        <option value="bel">&nbsp; Bellary</option>
                                        <option value="dav">&nbsp; Davangiri</option>
                                        <option value="del">&nbsp; Delhi-NCR</option>
                                        <option value="hyd">&nbsp; Hyderabad</option>
                                        <option value="jam">&nbsp; Jammu</option>
                                        <option value="kan">&nbsp; Kanpur</option>
                                        <option value="kar">&nbsp; Karnal</option>
                                        <option value="mor">&nbsp; Moradabad</option>
                                        <option value="mum">&nbsp; Mumbai</option>
                                        <option value="rud">&nbsp; Rudrapur</option>
                                        <option value="vad" selected>&nbsp; Vadodara</option>
                                    </select>
                                </div>
                            </div>
                            <div class="bd-bg col-20">
                                <a href="#">Login/Register</a>
                            </div>
                        </div>
                    </nav>
                    <nav class="navbar navbar-expand-lg ">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                            <ul class="nav justify-content-center nava">
                                <li class="nav-item">
                                <a class="nav-link" href="#">Movies</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="#">Cinemas</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="#">Offers</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="#">Advertise</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link" href="#">Careers</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../images/banner1.jpeg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/banner2.jpeg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/banner3.jpeg" alt="Third slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/banner4.jpeg" alt="Fourth slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../images/banner6.jpeg" alt="Fifth slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </header>
</body>

</html>
