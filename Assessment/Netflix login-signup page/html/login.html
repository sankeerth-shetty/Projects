<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link of favicon image  -->
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <!-- link of external css  -->
    <link rel="stylesheet" href="../css/css2.css">
    <title>Netflix</title>
</head>
<body>
<!-- <section id="bg-wrapper"> -->
    <!-- header section  -->
<header id="header">
    <div class="header-wrapper">
            <nav class="navbar">
                <div class="logo-wrapper col-50">
                    <a href="sign-up.html"><img src="../images/logo.png" alt="logo" class="logo"></a>
                </div>
            </nav>
        

    <!-- login form  -->
    <section id="form-wrapper">
        <div class="form-container">
            <form action="" method="post" class="form-tag">
                <h1 class="form-h1">Sign In</h1>
                <div class="inp-wp">
                    <div class="box-wp" id="box-wp">
                        <input type="text" name="text" placeholder="Email or phone number" max-width="200" class="box-text" onblur="emaild(this)" required><br>
                    </div>
                    <p class="validation" id="email-v">Please enter a valid email address or phone number.</p>
                </div>
                <div class="inp-wp">
                    <div class="box-wp" id="box-wp1">
                        <input type="password" name="password" id="password" placeholder="Password" class="box-text" onblur="passd(this)" required><br>
                    </div>
                    <p class="validation" id="pass-v">Your password must contain between 4 and 60 characters.</p>
                </div>
                <div class="sub-wp">
                    <input type="submit" class="submit" value="Sign In">Sign In<br>
                </div>
                <div class="text-wp">
                    <div class="rm-wp">
                    <input type="checkbox" name="remember" class="checkbox" checked><label for="name" class="remname">Remember me</label>
                    </div>
                    <div class="nh-wp">
                        <a href="#" class="nhelp">Need help?</a>
                    </div>
                </div>

                <p class="new-netflix">New to Netflix? <a href="sign-up.html" class="signup">Sign up now.</a></p>
                <p class="end-text">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="learn-more">Learn more.</a> </p>
            </form>
        </div>
    </section>
    </div>
    <script src="../js/js1.js"></script>
</header>
</section>
</body>
</html>
