<body align="center">
    <h1>4) Create simple table</h1>
    <hr>
    <br>
    <h2>Names and Age Table</h2>
    <table border="1" align="center" width="50%">
        <thead align="left">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody align="left">
            <tr>
                <td>Sankeerth</td>
                <td>Shetty</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Tom</td>
                <td>Holland</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Emma</td>
                <td>Stone</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
