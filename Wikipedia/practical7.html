<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical 7</title>

<body>
    <h1 align="center">7) Create invoice using table</h1>
    <hr>
    <br>
    <h2 align="center">Invoice</h2>
    <table border="1" width="60%" align="center" cellspacing="0">
        <tr align="left" height="50px" style="background-color:rgb(204, 206, 207)">
            <th width="20%">Item/Desc</th>
            <th width="20%">Qty.</th>
            <th width="20%">@</th>
            <th width="20%">Price</th>
        </tr>
        <tr height="50px">
            <td>Paperclips(Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr height="50px">
            <td>Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr height="50px">
            <td>Wastepaper<br>Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr height="50px">
            <th colspan="3" align="left" style="background-color:rgb(204, 206, 207)">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr height="50px">
            <th colspan="2" align="left" style="background-color:rgb(204, 206, 207)">Tax</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr height="50px">
            <th colspan="3" align="left" style="background-color:rgb(204, 206, 207)">Total</th>
            <td>653.64</td>
        </tr>
    </table>
</body>
</html>
