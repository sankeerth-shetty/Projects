<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css1.css">
    <script src="../js/js1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container1">
        <div class="row">
            <div class="col-25 cont1">
                <a href="#" id="tgreen"><img src="../images/trafficGreen.png" alt="traffic green" class="trr"></a>
                <a href="#" id="tyellow"><img src="../images/trafficYellow.png" alt="traffic yellow" class="trr"></a>
                <a href="#" id="tred"><img src="../images/trafficRed.png" alt="traffic red" class="trr"></a>
            </div>
            <div class="col-75 cont2" id="cont2">
                <h2 id="cont-head">Press the signal to start</h2>
            </div>
            <audio id="car-bgs" controls hidden autoplay>
                <source src="../sound/car_sound.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
    <div class="container2">
        <div class="border1">
            <div class="border2">
                <div class="border3">
                    <br>
                </div>
            </div>
        </div>
    </div>
    <img src="../images/car.png" alt="car" class="car" id="car">
    <script>
        let audio = document.getElementById("car-bgs");

        document.getElementById("tgreen").addEventListener("click", function () {
            document.getElementById("car").style.animationPlayState = 'paused';
            document.getElementById("tgreen").style.display = "none";
            document.getElementById("tyellow").style.display = "block";
            document.getElementById("tred").style.display = "none";
            document.getElementById("cont2").style.backgroundColor = "yellow";
            document.getElementById("cont2").style.borderColor = "rgb(105, 68, 0)";
            document.getElementById("cont-head").style.color = "rgb(105, 68, 0)";
            document.getElementById("cont-head").innerText = "Signal Is Yellow : You Have To Wait!";
            audio.src = "../sound/car_horn.mp3";
            audio.play();
        });

        document.getElementById("tyellow").addEventListener("click", function () {
            document.getElementById("car").style.animationPlayState = 'paused';
            document.getElementById("tgreen").style.display = "none";
            document.getElementById("tyellow").style.display = "none";
            document.getElementById("tred").style.display = "block";
            document.getElementById("cont2").style.backgroundColor = "rgb(255, 38, 38)";
            document.getElementById("cont2").style.borderColor = "rgb(119, 3, 3)";
            document.getElementById("cont-head").style.color = "rgb(119, 3, 3)";
            document.getElementById("cont-head").innerText = "Signal Is Red : You Have To Stop!";
            audio.src = "../sound/car_horn.mp3";
            audio.play();
        });

        document.getElementById("tred").addEventListener("click", function () {
            document.getElementById("car").style.animationPlayState = 'running';
            document.getElementById("tgreen").style.display = "block";
            document.getElementById("tyellow").style.display = "none";
            document.getElementById("tred").style.display = "none";
            document.getElementById("cont2").style.backgroundColor = "rgb(54, 248, 54)";
            document.getElementById("cont2").style.borderColor = "darkgreen";
            document.getElementById("cont-head").style.color = "darkgreen";
            document.getElementById("cont-head").innerText = "Signal Is Green : You Can Go!";
            audio.src = "../sound/song.mp3";
            audio.play();
        });
    </script>
</body>
</html>
