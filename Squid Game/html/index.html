<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css link  -->
    <link rel="stylesheet" href="../css/css1.css">
    <!-- favicon  -->
    <link rel="shortcut icon" href="../media/bg2.jpg" type="image/x-icon">
    <title>Squid Game</title>
</head>
<body>
<section id="bg-color">
    <!-- squid game logo  -->
    <img src="../media/Logo.png" alt="" id="logo">

    <div class="bg">
        <img src="../media/redlight.png" alt="doll" id="doll">
        <audio id="audio" controls hidden>
            <source src="../media/red_light.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- buttons for controlling doll  -->
    <div class="buttons">
        <button id="redlight" class="buttons1">Red Light</button>
        <button id="greenlight" class="buttons1">Green Light</button>
    </div>

    <!-- external javascript  -->
    <script src="../js/js1.js"></script>

</section>
</body>
</html>
